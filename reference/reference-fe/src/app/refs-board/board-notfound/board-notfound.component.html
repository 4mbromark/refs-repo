<div class="refs-100-100 refs-no-select refs-spacer-layout">

  <span class="refs-spacer"></span>

  <div class="refs-w100 refs-column refs-flex-center">
    <button mat-icon-button class="notfound-button" (click)="goBack();">
      <fa-icon icon="arrow-left" size="2x"></fa-icon>
    </button>
    <span class="notfound-text">Non ho trovato quello che stavi cercando :(</span>
    <fa-icon class="notfound-cookie" [icon]="quote.icon" size="4x"></fa-icon>
    <span class="notfound-text">{{quote.text}}</span>
    <span class="notfound-subtext">{{quote.subtext}}</span>
  </div>


  <span class="refs-spacer"></span>
  <span class="refs-spacer"></span>



  <app-board-footer></app-board-footer>
