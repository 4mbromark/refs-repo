<mat-toolbar class="refs-flex-center refs-no-select board-userinfo mat-elevation-z2">
  <div class="userinfo">

    <mat-divider *ngIf="showDivider();" class="support-divider"></mat-divider>

    <div class="refs-flex-center">
      <div class="refs-row refs-flex-center board-main-card">
        <img *ngIf="userinfo.avatar" class="board-main-propic" [src]="'data:image/png;base64,' + userinfo.avatar.file">
        <div class="board-main-refs refs-column">
          <span *ngIf="userinfo.name" style="font-size: larger; height: 100%;"><b>{{userinfo.name}}</b></span>
          <span *ngIf="alix" style="font-size: large;"><i>{{alix}}</i></span>
          <span *ngIf="userinfo.profile" style="font-size: large;">{{userinfo.profile.text}}</span>
          <span *ngIf="userinfo.sentence" style="font-size: large;">{{userinfo.sentence.text}}</span>
        </div>
      </div>
    </div>

    <!--<mat-divider *ngIf="showDivider();" class="board-main-divider"></mat-divider>-->

    <div *ngIf="userinfo.bio" class="refs-flex-center">
      <span class="board-main-bio">
        {{userinfo.bio}}
      </span>
    </div>

    <mat-divider *ngIf="showDivider() && !userinfo.bio" class="support-divider-10"></mat-divider>

    <app-board-infos *ngIf="userinfo.infoList && userinfo.infoList.length > 0" [infos]="userinfo.infoList">
    </app-board-infos>

    <!--<mat-divider class="board-main-divider"></mat-divider>-->

    <app-board-buttons *ngIf="userinfo.buttonList && userinfo.buttonList.length > 0" [buttons]="userinfo.buttonList">
    </app-board-buttons>

    <mat-divider *ngIf="userinfo.buttonList && userinfo.buttonList.length > 0" class="support-divider"></mat-divider>

  </div>
</mat-toolbar>
