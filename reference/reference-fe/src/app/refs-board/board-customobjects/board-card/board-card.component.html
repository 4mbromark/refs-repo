<mat-card-header [class]="card.caption ? 'card-header' : 'card-header-no-caption'">
  <img mat-card-avatar *ngIf="card.avatar" class="card-avatar" [src]="'data:image/png;base64,' + card.avatar.file">
  <mat-card-title *ngIf="card.title" class="card-title"><b>{{card.title.text}}</b></mat-card-title>
  <mat-card-subtitle *ngIf="card.subtitle" class="card-subtitle">{{card.subtitle.text}}</mat-card-subtitle>
</mat-card-header>

<mat-card-content>
  <p *ngIf="card.caption" class="card-caption">{{card.caption}}</p>

  <img mat-card-image *ngIf="card.image" [src]="'data:image/png;base64,' + card.image.file" [style]="card.text ? 'margin-bottom: 0px !important' : ''">

  <p *ngIf="card.text" class="card-text">{{card.text}}</p>

  <!--<mat-divider class="card-divider"></mat-divider>-->

  <app-board-infos *ngIf="card.infoList" [infos]="card.infoList"></app-board-infos>
  <app-board-buttons *ngIf="card.buttonList" [buttons]="card.buttonList"></app-board-buttons>
</mat-card-content>
