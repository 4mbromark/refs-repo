<div class="refs-h100 refs-spacer-layout">
  <div class="refs-h100" *ngIf="!alix || !board">
    <app-standard-spinner></app-standard-spinner>
  </div>

  <div class="refs-h100" *ngIf="alix && board">
    <app-board-userinfo [alix]="alix.alix" [userinfo]="board.userinfo"></app-board-userinfo>

    <div class="refs-flex-center">
      <div [class]="smartphone ? 'refs-m10 board' : 'refs-m20 board'">
        <mat-card *ngFor="let card of board.cardList" class="refs-flex-center refs-no-select cardlist">
          <app-board-card [card]="card"></app-board-card>
        </mat-card>
      </div>
    </div>
  </div>

  <!--<span class="refs-spacer"></span>-->

  <app-standard-footer></app-standard-footer>
</div>
