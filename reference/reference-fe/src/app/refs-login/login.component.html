<div class="refs-100-100 refs-column refs-flex-center refs-no-select">
  <span class="refs-spacer"></span>

    <div [class]="smartphone ? 'refs-100-100 refs-flex-center form-fullscreen' : 'refs-m10 form-box'">
      <div class="refs-column refs-flex-center">
        <img class="logo" src="assets/hf-refs-logotemp-reduced.png">

        <span class="title">
          {{ labels.LOGIN_TITLE | translate }}
        </span>

        <mat-form-field class="field" appearance="standard" floatLabel="never">
          <input matInput type="text" [(formControl)]="username" [placeholder]="labels.LOGIN_USERNAME | translate">
          <mat-hint>{{ labels.LOGIN_USERNAME_EXTENDED | translate }}</mat-hint>
        </mat-form-field>
        <mat-form-field class="field" appearance="standard" floatLabel="never">
          <input matInput type="password" [(formControl)]="password" [placeholder]="labels.LOGIN_PASSWORD | translate" (keyup.enter)="login();">
        </mat-form-field>

        <button mat-raised-button class="button" (click)="login();" [disabled]="!username.value || !password.value">
          {{ labels.LOGIN_BUTTON | translate }}
          <fa-icon icon="sign-in-alt" size="lg" style="margin-left: 10px;"></fa-icon>
        </button>

        <mat-error *ngIf="error" class="error">{{ error | translate }}</mat-error>
      </div>

    </div>

  <span class="refs-spacer"></span>

  <app-standard-footer></app-standard-footer>
</div>
