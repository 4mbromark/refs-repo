<div class="refs-column refs-flex-center">
  <div class="admin-mincontent" *ngIf="!alixList">
    <app-standard-spinner color="var(--refs-base-color)"></app-standard-spinner>
  </div>
  <div class="admin-mincontent" *ngIf="alixList">
    <mat-accordion>
      <mat-expansion-panel *ngFor="let alix of alixList" hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{alix.alix}}
          </mat-panel-title>
        </mat-expansion-panel-header>
        {{alix.insertDate}}
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>
