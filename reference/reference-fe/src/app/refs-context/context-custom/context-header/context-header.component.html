<mat-toolbar class="hf-flex-center hf-noselect board-userinfo mat-elevation-z2">
  <div class="userinfo">

    <mat-divider *ngIf="showDivider();" class="support-divider"></mat-divider>

    <div class="hf-flex-center">
      <div class="hf-row hf-flex-center board-main-card">
        <img *ngIf="header.avatar" class="board-main-propic" [src]="'data:image/png;base64,' + header.avatar.file">
        <div class="board-main-refs hf-column">
          <span *ngIf="header.name" style="font-size: larger; height: 100%;"><b>{{header.name.text}}</b></span>
          <span *ngIf="alix" style="font-size: large;"><i>{{alix}}</i></span>
          <span *ngIf="header.profile" style="font-size: large;">{{header.profile.text}}</span>
          <span *ngIf="header.sentence" style="font-size: large;">{{header.sentence.text}}</span>
        </div>
      </div>
    </div>

    <!--<mat-divider *ngIf="showDivider();" class="board-main-divider"></mat-divider>-->

    <div *ngIf="header.bio" class="hf-flex-center">
      <span class="board-main-bio">
        {{header.bio}}
      </span>
    </div>

    <mat-divider *ngIf="showDivider() && !header.bio" class="support-divider-10"></mat-divider>

    <app-context-infos *ngIf="header.infoList && header.infoList.length > 0" [infos]="header.infoList">
    </app-context-infos>

    <!--<mat-divider class="board-main-divider"></mat-divider>-->

    <app-context-buttons *ngIf="header.buttonList && header.buttonList.length > 0" [buttons]="header.buttonList">
    </app-context-buttons>

    <mat-divider *ngIf="header.buttonList && header.buttonList.length > 0" class="support-divider"></mat-divider>

  </div>
</mat-toolbar>
