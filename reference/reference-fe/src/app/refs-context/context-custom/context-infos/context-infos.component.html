<div class="hf-flex-center">
  <mat-list class="info">
    <mat-list-item *ngFor="let info of infos">
      <fa-icon mat-list-icon [icon]="getInfoIcon(info)" size="sm"></fa-icon>
      <div mat-line *ngFor="let i of info.info" class="hf-noselect info-line" (click)="copyToClipboard(i);">
        <span>{{ i }}</span>
      </div>
    </mat-list-item>
  </mat-list>
</div>
