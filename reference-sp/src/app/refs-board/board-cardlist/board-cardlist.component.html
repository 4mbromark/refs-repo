<div [class]="smartphone ? 'refs-m10' : 'refs-m20'">
  <mat-card *ngFor="let card of static.CARD_LIST" class="card">
    <mat-card-header *ngIf="card.title">
      <mat-card-title><b>{{card.title}}</b></mat-card-title>
      <mat-card-subtitle *ngIf="card.subtitle">{{card.subtitle}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p class="card-text">
        {{card.text}}
      </p>

      <app-board-infos *ngIf="card.infos" [infos]="card.infos"></app-board-infos>

      <app-board-buttons *ngIf="card.buttons" [buttons]="card.buttons"></app-board-buttons>

    </mat-card-content>
  </mat-card>
</div>
