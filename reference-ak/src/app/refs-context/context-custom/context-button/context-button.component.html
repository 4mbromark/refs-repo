<div class="hf-column hf-flex-center">
  <button mat-raised-button *ngFor="let button of buttons" class="button" [style.backgroundColor]="button.background" (click)="getButtonAction(button);">

    <div class="hf-column">
      <span class="button-title">{{button.title.text}}</span>
      <span *ngIf="button.subtitle" class="button-subtitle">{{button.subtitle.text}}</span>
    </div>

  </button>
</div>
